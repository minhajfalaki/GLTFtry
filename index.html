<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>My GLTF Viewer</title>
  <link rel="stylesheet" href="styles/menu.css">
  <style>
    body { margin: 0; overflow: hidden; } /* Full-screen rendering */

    /* Loading overlay styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Container for the logo and progress ring */
    .logo-container {
      position: relative;
      width: 120px;   /* Container larger than logo to allow space for ring */
      height: 120px;
    }

    /* Circular progress ring (SVG) occupies entire container */
    .progress-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      transform: rotate(-90deg); /* Start the ring at the top */
      z-index: 1;
    }
    .progress-ring__circle {
      fill: transparent;
      stroke: #3498db;           /* Ring color */
      stroke-width: 8;           /* Thicker ring */
      /* For a circle with r=50, circumference is ~314 */
      stroke-dasharray: 314;
      stroke-dashoffset: 314;    /* 0% progress initially */
      transition: stroke-dashoffset 0.35s ease;
    }

    /* The round logo (80Ã—80) is centered within the container */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    /* Percentage text below the container */
    .progress-text {
      margin-top: 10px;
      font-family: sans-serif;
      font-size: 20px;
      color: #3498db;
    }
  </style>
</head>
<body>
  <!-- Loading overlay with progress ring and logo -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="logo-container">
      <svg class="progress-ring" width="120" height="120">
        <circle class="progress-ring__circle" r="50" cx="60" cy="60"></circle>
      </svg>
      <img class="logo" src="images/logo_round.png" alt="Logo">
    </div>
    <div id="progressText" class="progress-text">0%</div>
  </div>

  <!-- Main script that includes Three.js setup, model loading, and progress updates -->
  <script type="module" src="main.js"></script>
</body>
</html>
